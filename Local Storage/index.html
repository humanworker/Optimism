<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Website Builder</title>
    <style>
        :root {
            --element-width: 200px;
            --bg-color: black;
            --element-bg-color: transparent;
            --element-text-color: white;
            --element-border-color: #555;
            --selected-border-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #workspace {
            width: 100%;
            height: 100%;
            position: relative;
            padding-top: 40px; /* Add space for title bar */
            box-sizing: border-box;
        }

        #title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: var(--bg-color);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        #breadcrumb-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 50%;
            margin-right: 10px;
        }

        .breadcrumb-item {
            padding: 4px 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .breadcrumb-separator {
            margin: 0 5px;
            color: #777;
        }

        #title-text {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 100px);
        }

        .text-element-container {
            position: absolute;
            border: 1px solid var(--element-border-color);
            border-radius: 4px;
            background-color: var(--element-bg-color);
            min-width: var(--element-width);
            min-height: 30px;
            z-index: 1;
            cursor: move;
        }

        .text-element-container.selected {
            border-color: var(--selected-border-color);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .text-element {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: var(--element-text-color);
            border: none;
            padding: 8px;
            resize: none;
            overflow: auto;
            font-family: inherit;
            box-sizing: border-box;
        }

        .text-element:focus {
            outline: none;
            cursor: text;
        }

        .dragging {
            opacity: 0.7;
            z-index: 20;
        }

        .drag-over {
            border: 2px dashed #aaa !important;
        }

        /* Children notification dot - changed to white */
        .children-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            display: none; /* Hidden by default */
        }

        /* Resize handle - very minimal */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            cursor: nwse-resize; /* Diagonal resize cursor */
        }

        /* Only show resize handle when hovering over the bottom-right corner */
        .text-element-container:hover .resize-handle {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="title-bar">
        <div id="breadcrumb-container">
            <!-- Breadcrumbs will be added here dynamically -->
        </div>
        <div id="title-text">Home</div>
    </div>
    <div id="workspace"></div>

    <script>
        // Model to manage data
        class CanvasModel {
            constructor() {
                this.navigationStack = [{
                    nodeId: 'root',
                    nodeTitle: 'Home',
                    node: null  // Root node will be populated after data load
                }];
                
                this.data = this.loadData() || { id: 'root', title: 'Home', elements: [], children: {} };
                
                // Set root node reference
                this.navigationStack[0].node = this.data;
                
                // Current node is always the last in the navigation stack
                this.currentNode = this.data;
                this.selectedElement = null;
            }

            loadData() {
                const savedData = localStorage.getItem('canvasData');
                return savedData ? JSON.parse(savedData) : null;
            }

            saveData() {
                localStorage.setItem('canvasData', JSON.stringify(this.data));
            }

            addElement(element) {
                if (!this.currentNode.elements) {
                    this.currentNode.elements = [];
                }
                this.currentNode.elements.push(element);
                this.saveData();
            }

            updateElement(id, properties) {
                const element = this.findElement(id);
                if (element) {
                    Object.assign(element, properties);
                    this.saveData();
                }
            }

            deleteElement(id) {
                if (!this.currentNode.elements) return false;
                
                const index = this.currentNode.elements.findIndex(el => el.id === id);
                if (index !== -1) {
                    this.currentNode.elements.splice(index, 1);
                    this.saveData();
                    return true;
                }
                return false;
            }

            findElement(id) {
                return this.currentNode.elements?.find(el => el.id === id);
            }

            // Check if an element has children cards
            hasChildren(elementId) {
                if (!this.currentNode.children) return false;
                return !!this.currentNode.children[elementId] && 
                      (this.currentNode.children[elementId].elements?.length > 0 || 
                       Object.keys(this.currentNode.children[elementId].children || {}).length > 0);
            }

            navigateToElement(elementId) {
                const element = this.findElement(elementId);
                if (!element) return false;

                if (!this.currentNode.children) {
                    this.currentNode.children = {};
                }

                // Create a child node if it doesn't exist
                if (!this.currentNode.children[elementId]) {
                    const truncatedTitle = element.text ? 
                        (element.text.trim() === "" ? "Untitled" : element.text.substring(0, 60)) : 
                        "Untitled";
                        
                    this.currentNode.children[elementId] = {
                        id: elementId,
                        parentId: this.currentNode.id,
                        title: truncatedTitle,
                        elements: [],
                        children: {}
                    };
                }

                // Add to navigation stack
                this.navigationStack.push({
                    nodeId: elementId,
                    nodeTitle: this.currentNode.children[elementId].title,
                    node: this.currentNode.children[elementId]
                });
                
                // Update current node
                this.currentNode = this.currentNode.children[elementId];
                this.saveData();
                return true;
            }

            navigateBack() {
                if (this.navigationStack.length <= 1) return false;
                
                // Remove the current level
                this.navigationStack.pop();
                
                // Set current node to the previous level
                this.currentNode = this.navigationStack[this.navigationStack.length - 1].node;
                return true;
            }

            navigateToIndex(index) {
                if (index >= this.navigationStack.length || index < 0) return false;
                
                // Keep only up to the specified index
                this.navigationStack = this.navigationStack.slice(0, index + 1);
                
                // Set current node
                this.currentNode = this.navigationStack[index].node;
                return true;
            }

            moveElement(elementId, targetElementId) {
                // Find source element
                const sourceElement = this.findElement(elementId);
                if (!sourceElement) return false;
                
                // Find target element and its node
                const targetElement = this.findElement(targetElementId);
                if (!targetElement) return false;
                
                // Make sure target has children node
                if (!this.currentNode.children) {
                    this.currentNode.children = {};
                }
                
                // Create child node for target if it doesn't exist
                if (!this.currentNode.children[targetElementId]) {
                    const truncatedTitle = targetElement.text ? 
                        (targetElement.text.trim() === "" ? "Untitled" : targetElement.text.substring(0, 60)) : 
                        "Untitled";
                        
                    this.currentNode.children[targetElementId] = {
                        id: targetElementId,
                        parentId: this.currentNode.id,
                        title: truncatedTitle,
                        elements: [],
                        children: {}
                    };
                }
                
                // Add source element to target's elements
                const newElement = {...sourceElement};
                newElement.id = crypto.randomUUID();
                this.currentNode.children[targetElementId].elements.push(newElement);
                
                // Remove source element from current node
                this.deleteElement(elementId);
                
                this.saveData();
                return true;
            }
        }

        // View to handle UI interactions
        class CanvasView {
            constructor(model, controller) {
                this.model = model;
                this.controller = controller;
                this.workspace = document.getElementById('workspace');
                this.titleBar = document.getElementById('title-bar');
                this.breadcrumbContainer = document.getElementById('breadcrumb-container');
                this.titleText = document.getElementById('title-text');
                
                this.draggedElement = null;
                this.resizingElement = null;
                this.dragStartX = 0;
                this.dragStartY = 0;
                this.elemOffsetX = 0;
                this.elemOffsetY = 0;
                
                this.initialWidth = 0;
                this.initialHeight = 0;
                
                // Detect platform
                this.isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Workspace double-click to create new elements
                this.workspace.addEventListener('dblclick', (e) => {
                    // Ignore if click was on an element or if modifier key is pressed
                    if (e.target !== this.workspace || this.isModifierKeyPressed(e)) return;
                    
                    // Get correct coordinates relative to the workspace
                    const rect = this.workspace.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.controller.createElement(x, y);
                });
                
                // Single click on workspace should deselect elements
                this.workspace.addEventListener('click', (e) => {
                    if (e.target === this.workspace) {
                        this.deselectAllElements();
                    }
                });
                
                // Global keyboard handlers for deletion
                document.addEventListener('keydown', (e) => {
                    if ((e.key === 'Delete' || e.key === 'Backspace') && 
                        this.model.selectedElement && 
                        document.activeElement.tagName !== 'TEXTAREA') {
                        this.controller.deleteElement(this.model.selectedElement);
                        e.preventDefault(); // Prevent browser back navigation on backspace
                    }
                });

                // Prevent right-click context menu
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }
            
            isModifierKeyPressed(e) {
                return this.isMac ? e.metaKey : e.ctrlKey;
            }
            
            renderWorkspace() {
                // Clear workspace
                this.workspace.innerHTML = '';
                
                // Update breadcrumbs
                this.renderBreadcrumbs();
                
                // Update title
                this.titleText.textContent = this.model.navigationStack.length > 1 ? 
                    this.model.currentNode.title : 'Home';
                
                // Render elements
                if (this.model.currentNode.elements) {
                    this.model.currentNode.elements.forEach(element => {
                        this.createElementDOM(element);
                    });
                }
            }
            
            renderBreadcrumbs() {
                this.breadcrumbContainer.innerHTML = '';
                
                // Create breadcrumb elements
                this.model.navigationStack.forEach((navItem, index) => {
                    // Don't add the current level as a clickable breadcrumb if it's the last one
                    if (index < this.model.navigationStack.length - 1) {
                        // Create breadcrumb item
                        const breadcrumb = document.createElement('a');
                        breadcrumb.className = 'breadcrumb-item';
                        const title = index === 0 ? 'Home' : (navItem.nodeTitle || 'Untitled');
                        breadcrumb.textContent = title.substring(0, 10) + (title.length > 10 ? '...' : '');
                        breadcrumb.title = title; // Full title on hover
                        breadcrumb.href = 'javascript:void(0);'; // Make it look like a link without page reload
                        breadcrumb.addEventListener('click', () => {
                            this.controller.navigateToIndex(index);
                        });
                        this.breadcrumbContainer.appendChild(breadcrumb);
                        
                        // Add separator if not the last item
                        if (index < this.model.navigationStack.length - 2) {
                            const separator = document.createElement('span');
                            separator.className = 'breadcrumb-separator';
                            separator.textContent = '>';
                            this.breadcrumbContainer.appendChild(separator);
                        }
                    }
                });
            }
            
            createElementDOM(elementData) {
                // Create container for the element
                const container = document.createElement('div');
                container.className = 'text-element-container';
                container.dataset.id = elementData.id;
                container.style.left = `${elementData.x}px`;
                container.style.top = `${elementData.y}px`;
                
                // Set dimensions if they exist in the data
                if (elementData.width) {
                    container.style.width = `${elementData.width}px`;
                } else {
                    container.style.width = `200px`; // Default width
                }
                
                if (elementData.height) {
                    container.style.height = `${elementData.height}px`;
                } else {
                    container.style.height = `100px`; // Default height
                }

                // Create the text area element
                const textElement = document.createElement('textarea');
                textElement.className = 'text-element';
                textElement.value = elementData.text || '';
                
                // Create children notification dot (now white)
                const childrenDot = document.createElement('div');
                childrenDot.className = 'children-dot';
                
                // Display children dot if element has children
                if (this.model.hasChildren(elementData.id)) {
                    childrenDot.style.display = 'block';
                }
                
                // Create resize handle - much more minimal now
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                
                // Setup content listeners
                textElement.addEventListener('input', () => {
                    this.controller.updateElement(elementData.id, {
                        text: textElement.value
                    });
                });
                
                textElement.addEventListener('blur', () => {
                    this.controller.updateElement(elementData.id, {
                        text: textElement.value
                    });
                });
                
                // Setup container event listeners
                container.addEventListener('click', (e) => {
                    this.selectElement(container);
                    
                    // If cmd/ctrl is pressed, navigate into the element
                    if (this.isModifierKeyPressed(e) && e.target !== textElement) {
                        this.controller.navigateToElement(elementData.id);
                        e.stopPropagation();
                    }
                });
                
                container.addEventListener('dblclick', (e) => {
                    if (this.isModifierKeyPressed(e)) {
                        // Navigate when ctrl+double-click
                        this.controller.navigateToElement(elementData.id);
                    } else {
                        // Focus the text area on double-click if not modifying
                        textElement.focus();
                    }
                    e.stopPropagation(); // Prevent creating a new element
                });
                
                container.addEventListener('mousedown', (e) => {
                    // Don't handle if not left mouse button
                    if (e.button !== 0) return;
                    
                    // Don't start drag when on resize handle
                    if (e.target === resizeHandle) return;
                    
                    this.selectElement(container);
                    
                    // Start dragging if:
                    // 1. The modifier key is pressed, OR
                    // 2. We're not clicking inside the textarea, OR
                    // 3. The textarea is not currently being edited
                    if (this.isModifierKeyPressed(e) || 
                        e.target !== textElement || 
                        document.activeElement !== textElement) {
                        
                        this.draggedElement = container;
                        this.model.selectedElement = elementData.id;
                        
                        // Calculate offset
                        const rect = container.getBoundingClientRect();
                        this.elemOffsetX = e.clientX - rect.left;
                        this.elemOffsetY = e.clientY - rect.top;
                        
                        container.classList.add('dragging');
                        e.preventDefault();
                    }
                });
                
                // Setup resize handle event listeners
                resizeHandle.addEventListener('mousedown', (e) => {
                    e.stopPropagation(); // Prevent other mouse handlers
                    
                    this.selectElement(container);
                    this.resizingElement = container;
                    
                    // Save initial dimensions
                    this.initialWidth = container.offsetWidth;
                    this.initialHeight = container.offsetHeight;
                    
                    // Save initial mouse position
                    this.dragStartX = e.clientX;
                    this.dragStartY = e.clientY;
                    
                    e.preventDefault();
                });
                
                // Append all elements to the container
                container.appendChild(textElement);
                container.appendChild(childrenDot);
                container.appendChild(resizeHandle);
                
                // Add to workspace
                this.workspace.appendChild(container);
                return container;
            }
            
            selectElement(element) {
                this.deselectAllElements();
                element.classList.add('selected');
                this.model.selectedElement = element.dataset.id;
            }
            
            deselectAllElements() {
                document.querySelectorAll('.text-element-container.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                this.model.selectedElement = null;
            }
            
            setupDragListeners() {
                document.addEventListener('mousemove', (e) => {
                    // Handle resizing
                    if (this.resizingElement) {
                        // Calculate size delta
                        const deltaWidth = e.clientX - this.dragStartX;
                        const deltaHeight = e.clientY - this.dragStartY;
                        
                        // Apply new dimensions with minimum constraints
                        const newWidth = Math.max(100, this.initialWidth + deltaWidth);
                        const newHeight = Math.max(30, this.initialHeight + deltaHeight);
                        
                        this.resizingElement.style.width = `${newWidth}px`;
                        this.resizingElement.style.height = `${newHeight}px`;
                        
                        return;
                    }
                    
                    // Handle dragging
                    if (!this.draggedElement) return;
                    
                    // Calculate new position
                    const newX = e.clientX - this.elemOffsetX;
                    const newY = e.clientY - this.elemOffsetY;
                    
                    // Apply new position
                    this.draggedElement.style.left = `${newX}px`;
                    this.draggedElement.style.top = `${newY}px`;
                    
                    // Highlight potential drop targets
                    this.handleDragOver(e);
                });
                
                document.addEventListener('mouseup', (e) => {
                    // Handle end of resizing
                    if (this.resizingElement) {
                        const id = this.resizingElement.dataset.id;
                        const width = parseFloat(this.resizingElement.style.width);
                        const height = parseFloat(this.resizingElement.style.height);
                        
                        this.controller.updateElement(id, { width, height });
                        
                        this.resizingElement = null;
                        return;
                    }
                    
                    // Handle end of dragging
                    if (!this.draggedElement) return;
                    
                    const draggedId = this.draggedElement.dataset.id;
                    
                    // Check if dragged over another element
                    const dropTarget = this.findDropTarget(e);
                    if (dropTarget && dropTarget !== this.draggedElement) {
                        const targetId = dropTarget.dataset.id;
                        this.controller.moveElement(draggedId, targetId);
                    } else {
                        // Update position in model
                        const newX = parseFloat(this.draggedElement.style.left);
                        const newY = parseFloat(this.draggedElement.style.top);
                        this.controller.updateElement(draggedId, { x: newX, y: newY });
                    }
                    
                    // Reset drag state
                    this.draggedElement.classList.remove('dragging');
                    this.draggedElement = null;
                    
                    // Remove highlights
                    const highlighted = document.querySelectorAll('.drag-over');
                    highlighted.forEach(el => el.classList.remove('drag-over'));
                });
            }
            
            handleDragOver(e) {
                // Remove previous highlights
                const highlighted = document.querySelectorAll('.drag-over');
                highlighted.forEach(el => el.classList.remove('drag-over'));
                
                // Check for new target
                const dropTarget = this.findDropTarget(e);
                if (dropTarget && dropTarget !== this.draggedElement) {
                    dropTarget.classList.add('drag-over');
                }
            }
            
            findDropTarget(e) {
                const elements = document.elementsFromPoint(e.clientX, e.clientY);
                for (const element of elements) {
                    if (element.classList.contains('text-element-container') && element !== this.draggedElement) {
                        return element;
                    }
                }
                return null;
            }
        }

        // Controller to handle user actions
        class CanvasController {
            constructor(model, view) {
                this.model = model;
                this.view = view;
            }
            
            initialize() {
                this.view.renderWorkspace();
                this.view.setupDragListeners();
            }
            
            createElement(x, y) {
                const element = {
                    id: crypto.randomUUID(),
                    x: x,
                    y: y,
                    text: '',
                    width: 200,
                    height: 100
                };
                
                this.model.addElement(element);
                const elemDOM = this.view.createElementDOM(element);
                
                // Focus the textarea inside the container
                const textarea = elemDOM.querySelector('.text-element');
                if (textarea) textarea.focus();
            }
            
            updateElement(id, properties) {
                this.model.updateElement(id, properties);
            }
            
            deleteElement(id) {
                if (this.model.deleteElement(id)) {
                    this.view.renderWorkspace();
                    return true;
                }
                return false;
            }
            
            navigateToElement(id) {
                if (this.model.navigateToElement(id)) {
                    this.view.renderWorkspace();
                    return true;
                }
                return false;
            }
            
            navigateBack() {
                if (this.model.navigateBack()) {
                    this.view.renderWorkspace();
                    return true;
                }
                return false;
            }
            
            navigateToIndex(index) {
                if (this.model.navigateToIndex(index)) {
                    this.view.renderWorkspace();
                    return true;
                }
                return false;
            }
            
            moveElement(elementId, targetElementId) {
                if (this.model.moveElement(elementId, targetElementId)) {
                    this.view.renderWorkspace();
                    return true;
                }
                return false;
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            const model = new CanvasModel();
            const controller = new CanvasController(model);
            const view = new CanvasView(model, controller);
            
            controller.view = view;
            controller.initialize();
        });
    </script>
</body>
</html>
