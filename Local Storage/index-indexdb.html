            deselectAllElements() {
                document.querySelectorAll('.element-container.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                this.model.selectedElement = null;
            }
            
            setupDragListeners() {
                log('Setting up drag listeners');
                
                document.addEventListener('mousemove', (e) => {
                    // Handle resizing
                    if (this.resizingElement) {
                        // Calculate size delta
                        const deltaWidth = e.clientX - this.dragStartX;
                        const deltaHeight = e.clientY - this.dragStartY;
                        
                        // Get element type
                        const elementType = this.resizingElement.dataset.type;
                        
                        // Apply new dimensions with constraints based on element type
                        let newWidth, newHeight;
                        
                        if (elementType === 'image') {
                            // For images, limit max size to 800px
                            newWidth = Math.min(800, Math.max(50, this.initialWidth + deltaWidth));
                            newHeight = Math.min(800, Math.max(50, this.initialHeight + deltaHeight));
                        } else {
                            // For text elements, use original constraints
                            newWidth = Math.max(100, this.initialWidth + deltaWidth);
                            newHeight = Math.max(30, this.initialHeight + deltaHeight);
                        }
                        
                        this.resizingElement.style.width = `${newWidth}px`;
                        this.resizingElement.style.height = `${newHeight}px`;
                        
                        return;
                    }
                    
                    // Handle dragging
                    if (!this.draggedElement) return;
                    
                    // Calculate new position
                    const newX = e.clientX - this.elemOffsetX;
                    const newY = e.clientY - this.elemOffsetY;
                    
                    // Apply new position
                    this.draggedElement.style.left = `${newX}px`;
                    this.draggedElement.style.top = `${newY}px`;
                    
                    // Highlight potential drop targets
                    this.handleDragOver(e);
                });
                
                document.addEventListener('mouseup', (e) => {
                    // Handle end of resizing
                    if (this.resizingElement) {
                        const id = this.resizingElement.dataset.id;
                        const width = parseFloat(this.resizingElement.style.width);
                        const height = parseFloat(this.resizingElement.style.height);
                        
                        log(`Resize complete for element ${id}: ${width}x${height}`);
                        this.controller.updateElement(id, { width, height });
                        
                        this.resizingElement = null;
                        return;
                    }
                    
                    // Handle end of dragging
                    if (!this.draggedElement) return;
                    
                    const draggedId = this.draggedElement.dataset.id;
                    
                    // Check if dragged over another element
                    const dropTarget = this.findDropTarget(e);
                    if (dropTarget && dropTarget !== this.draggedElement) {
                        const targetId = dropTarget.dataset.id;
                        
                        log(`Element ${draggedId} dropped onto ${targetId}`);
                        
                        // Deselect all elements before moving
                        this.deselectAllElements();
                        
                        this.controller.moveElement(draggedId, targetId);
                    } else {
                        // Update position in model
                        const newX = parseFloat(this.draggedElement.style.left);
                        const newY = parseFloat(this.draggedElement.style.top);
                        
                        log(`Element ${draggedId} moved to position (${newX}, ${newY})`);
                        this.controller.updateElement(draggedId, { x: newX, y: newY });
                    }
                    
                    // Reset drag state
                    this.draggedElement.classList.remove('dragging');
                    this.draggedElement = null;
                    
                    // Remove highlights
                    const highlighted = document.querySelectorAll('.drag-over');
                    highlighted.forEach(el => el.classList.remove('drag-over'));
                });
                
                log('Drag listeners set up successfully');
            }
            
            handleDragOver(e) {
                // Remove previous highlights
                const highlighted = document.querySelectorAll('.drag-over');
                highlighted.forEach(el => el.classList.remove('drag-over'));
                
                // Check for new target
                const dropTarget = this.findDropTarget(e);
                if (dropTarget && dropTarget !== this.draggedElement) {
                    dropTarget.classList.add('drag-over');
                }
            }
            
            findDropTarget(e) {
                const elements = document.elementsFromPoint(e.clientX, e.clientY);
                for (const element of elements) {
                    if (element.classList.contains('element-container') && element !== this.draggedElement) {
                        return element;
                    }
                }
                return null;
            }
            
            updateTheme(isDarkTheme) {
                log(`Updating theme to ${isDarkTheme ? 'dark' : 'light'}`);
                if (isDarkTheme) {
                    document.body.classList.remove('light-theme');
                } else {
                    document.body.classList.add('light-theme');
                }
            }
        }

        // Controller to handle user actions
        class CanvasController {
            constructor(model, view) {
                this.model = model;
                this.view = view;
                this.isInitialized = false;
            }
            
            async initialize() {
                log('Initializing controller');
                this.view.showLoading();
                try {
                    await this.model.initialize();
                    this.view.renderWorkspace();
                    this.view.setupEventListeners();
                    this.view.setupDragListeners();
                    this.view.setupStylePanel();
                    this.view.setupThemeToggle();
                    this.view.setupUndoRedoButtons();
                    this.view.updateTheme(this.model.isDarkTheme);
                    this.isInitialized = true;
                    log('Controller initialized successfully');
                } catch (error) {
                    logError('Failed to initialize controller:', error);
                    alert('Failed to initialize application. Please refresh the page and try again.');
                } finally {
                    this.view.hideLoading();
                }
            }

            async createElement(x, y) {
                if (!this.isInitialized) {
                    logError('Cannot create element: application not initialized');
                    return;
                }
                
                try {
                    log(`Creating text element at position (${x}, ${y})`);
                    const element = {
                        id: crypto.randomUUID(),
                        type: 'text',
                        x: x,
                        y: y,
                        text: '',
                        width: 200,
                        height: 100,
                        style: {
                            textSize: 'small', // Default text size
                            textColor: 'default' // Default text color
                        }
                    };
                    
                    // Create an add element command
                    const command = new AddElementCommand(this.model, element);
                    
                    // Execute the command
                    await this.model.execute(command);
                    
                    const elemDOM = this.view.createTextElementDOM(element);
                    
                    // Find and focus the textarea inside the container
                    const textarea = elemDOM.querySelector('.text-element');
                    if (textarea) {
                        textarea.style.display = 'block';
                        const display = elemDOM.querySelector('.text-display');
                        if (display) display.style.display = 'none';
                        textarea.focus();
                    }
                    
                    // Update undo/redo buttons
                    this.view.updateUndoRedoButtons();
                    log('Text element created successfully');
                } catch (error) {
                    logError('Error creating element:', error);
                }
            }
            
            async addImage(file, x, y) {
                if (!this.isInitialized) {
                    logError('Cannot add image: application not initialized');
                    return;
                }
                
                try {
                    log(`Adding image at position (${x}, ${y})`);
                    // Compress and resize the image
                    const processedImage = await resizeImage(file, 800);
                    
                    // Create unique IDs
                    const elementId = crypto.randomUUID();
                    const imageDataId = crypto.randomUUID();
                    
                    // Create element data
                    const element = {
                        id: elementId,
                        type: 'image',
                        imageDataId: imageDataId,
                        x: x,
                        y: y,
                        width: processedImage.width,
                        height: processedImage.height
                    };
                    
                    // Create an add element command
                    const command = new AddElementCommand(this.model, element);
                    
                    // Set the image data for the command
                    command.setImageData(processedImage.data);
                    
                    // Execute the command
                    await this.model.execute(command);
                    
                    // Create the DOM element
                    await this.view.createImageElementDOM(element);
                    
                    // Update undo/redo buttons
                    this.view.updateUndoRedoButtons();
                    log('Image added successfully');
                    
                    return element.id;
                } catch (error) {
                    logError('Error adding image:', error);
                    throw error;
                }
            }
            
            async updateElement(id, properties) {
                if (!this.isInitialized) {
                    logError('Cannot update element: application not initialized');
                    return;
                }
                
                try {
                    log(`Updating element ${id} with properties:`, properties);
                    // Create an update element command
                    const command = new UpdateElementCommand(this.model, id, properties);
                    
                    // Execute the command
                    await this.model.execute(command);
                    
                    const element = this.model.findElement(id);
                    if (!element) return; // Element might have been deleted
                    
                    // Handle additional updates based on element type
                    if (element.type === 'text' && properties.text !== undefined) {
                        // If text is empty, the element might have been deleted
                        if (properties.text === '' || properties.text === null) {
                            log('Text was empty, element likely deleted');
                            // Just update UI since the element is gone
                            this.view.renderWorkspace();
                            return;
                        }
                        
                        // Update the card title in all navigation stacks
                        const elementIndex = this.model.navigationStack.findIndex(item => item.nodeId === id);
                        if (elementIndex !== -1) {
                            const newTitle = properties.text.substring(0, 60);
                            log(`Updating navigation title to: ${newTitle}`);
                            this.model.navigationStack[elementIndex].nodeTitle = newTitle;
                            this.view.renderBreadcrumbs();
                            
                            // Update page title if we're on this level
                            if (elementIndex === this.model.navigationStack.length - 1) {
                                this.view.updatePageTitle();
                            }
                        }
                        
                        // If this element is in the current view, update its display
                        const container = document.querySelector(`.element-container[data-id="${id}"]`);
                        if (container && container.dataset.type === 'text') {
                            const display = container.querySelector('.text-display');
                            if (display) {
                                display.innerHTML = this.view.convertUrlsToLinks(properties.text || '');
                            }
                        }
                    }
                    
                    // If dimensions were updated
                    if (properties.width !== undefined || properties.height !== undefined) {
                        const container = document.querySelector(`.element-container[data-id="${id}"]`);
                        if (container) {
                            if (properties.width !== undefined) {
                                container.style.width = `${properties.width}px`;
                            }
                            if (properties.height !== undefined) {
                                container.style.height = `${properties.height}px`;
                            }
                            log(`Updated element dimensions: ${container.style.width} × ${container.style.height}`);
                        }
                    }
                    
                    // Update undo/redo buttons
                    this.view.updateUndoRedoButtons();
                } catch (error) {
                    logError('Error updating element:', error);
                }
            }
            
            async updateElementStyle(id, styleProperties) {
                if (!this.isInitialized) {
                    logError('Cannot update element style: application not initialized');
                    return;
                }
                
                try {
                    log(`Updating element ${id} style:`, styleProperties);
                    const element = this.model.findElement(id);
                    if (element && element.type === 'text') {
                        // Ensure style object exists
                        if (!element.style) {
                            element.style = {};
                        }
                        
                        // Update style properties
                        Object.assign(element.style, styleProperties);
                        
                        // Save changes
                        await this.model.saveData();
                        
                        // Update the DOM to reflect style changes
                        const container = document.querySelector(`.element-container[data-id="${id}"]`);
                        if (!container || container.dataset.type !== 'text') return;
                        
                        const textarea = container.querySelector('.text-element');
                        const display = container.querySelector('.text-display');
                        if (!textarea || !display) return;
                        
                        // Reset all size classes
                        textarea.classList.remove('size-small', 'size-large', 'size-huge');
                        display.classList.remove('size-small', 'size-large', 'size-huge');
                        
                        // Apply the correct size class
                        if (element.style.textSize === 'large') {
                            textarea.classList.add('size-large');
                            display.classList.add('size-large');
                        } else if (element.style.textSize === 'huge') {
                            textarea.classList.add('size-huge');
                            display.classList.add('size-huge');
                        }
                        
                        // Reset all color classes
                        textarea.classList.remove('color-default', 'color-red', 'color-green');
                        display.classList.remove('color-default', 'color-red', 'color-green');
                        
                        // Apply the correct color class
                        if (element.style.textColor) {
                            textarea.classList.add(`color-${element.style.textColor}`);
                            display.classList.add(`color-${element.style.textColor}`);
                        } else {
                            textarea.classList.add('color-default');
                            display.classList.add('color-default');
                        }
                        
                        log('Element style updated successfully');
                    }
                } catch (error) {
                    logError('Error updating element style:', error);
                }
            }
            
            async deleteElement(id) {
                if (!this.isInitialized) {
                    logError('Cannot delete element: application not initialized');
                    return false;
                }
                
                try {
                    log(`Deleting element ${id}`);
                    // Create a delete element command
                    const command = new DeleteElementCommand(this.model, id);
                    
                    // Execute the command
                    const result = await this.model.execute(command);
                    
                    if (result) {
                        log('Element deleted successfully');
                        this.view.renderWorkspace();
                        this.view.updateUndoRedoButtons();
                        return true;
                    }
                    log('Element deletion failed or element not found');
                    return false;
                } catch (error) {
                    logError('Error deleting element:', error);
                    return false;
                }
            }
            
            async moveElement(elementId, targetElementId) {
                if (!this.isInitialized) {
                    logError('Cannot move element: application not initialized');
                    return false;
                }
                
                try {
                    log(`Moving element ${elementId} to target ${targetElementId}`);
                    // Create a move element command
                    const command = new MoveElementCommand(this.model, elementId, targetElementId);
                    
                    // Execute the command
                    const result = await this.model.execute(command);

                    if (result) {
                        log('Element moved successfully');
                        this.view.renderWorkspace();
                        this.view.updateUndoRedoButtons();
                        return true;
                    }
                    log('Element move failed');
                    return false;
                } catch (error) {
                    logError('Error moving element:', error);
                    return false;
                }
            }
            
            async navigateToElement(id) {
                if (!this.isInitialized) {
                    logError('Cannot navigate: application not initialized');
                    return false;
                }
                
                try {
                    log(`Navigating to element ${id}`);
                    if (await this.model.navigateToElement(id)) {
                        log('Navigation successful');
                        this.view.renderWorkspace();
                        return true;
                    }
                    log('Navigation failed');
                    return false;
                } catch (error) {
                    logError('Error navigating to element:', error);
                    return false;
                }
            }

            async navigateBack() {
                if (!this.isInitialized) {
                    logError('Cannot navigate back: application not initialized');
                    return false;
                }
                
                try {
                    log('Navigating back');
                    if (await this.model.navigateBack()) {
                        log('Navigation back successful');
                        this.view.renderWorkspace();
                        return true;
                    }
                    log('Navigation back failed');
                    return false;
                } catch (error) {
                    logError('Error navigating back:', error);
                    return false;
                }
            }

            async navigateToIndex(index) {
                if (!this.isInitialized) {
                    logError('Cannot navigate to index: application not initialized');
                    return false;
                }
                
                try {
                    log(`Navigating to index ${index}`);
                    if (await this.model.navigateToIndex(index)) {
                        log('Navigation to index successful');
                        this.view.renderWorkspace();
                        return true;
                    }
                    log('Navigation to index failed');
                    return false;
                } catch (error) {
                    logError('Error navigating to index:', error);
                    return false;
                }
            }
            
            async undo() {
                if (!this.isInitialized) {
                    logError('Cannot undo: application not initialized');
                    return false;
                }
                
                try {
                    log('Performing undo');
                    if (await this.model.undo()) {
                        log('Undo successful');
                        this.view.renderWorkspace();
                        return true;
                    }
                    log('Nothing to undo');
                    return false;
                } catch (error) {
                    logError('Error during undo:', error);
                    return false;
                }
            }

            async redo() {
                if (!this.isInitialized) {
                    logError('Cannot redo: application not initialized');
                    return false;
                }
                
                try {
                    log('Performing redo');
                    if (await this.model.redo()) {
                        log('Redo successful');
                        this.view.renderWorkspace();
                        return true;
                    }
                    log('Nothing to redo');
                    return false;
                } catch (error) {
                    logError('Error during redo:', error);
                    return false;
                }
            }
            
            async toggleTheme() {
                if (!this.isInitialized) {
                    logError('Cannot toggle theme: application not initialized');
                    return this.model.isDarkTheme;
                }
                
                try {
                    log('Toggling theme');
                    const isDarkTheme = await this.model.toggleTheme();
                    this.view.updateTheme(isDarkTheme);
                    log(`Theme set to ${isDarkTheme ? 'dark' : 'light'}`);
                    return isDarkTheme;
                } catch (error) {
                    logError('Error toggling theme:', error);
                    return this.model.isDarkTheme;
                }
            }
        }

        // Application initialization
        document.addEventListener('DOMContentLoaded', () => {
            log('Application starting...');
            
            // Check for IndexedDB support
            if (!window.indexedDB) {
                logError('IndexedDB not supported', new Error('Browser does not support IndexedDB'));
                document.getElementById('loading-status').textContent = 'Your browser does not support IndexedDB. Using memory-only mode.';
                showMemoryMode();
            }

            // Set timeout to force error if initialization takes too long
            const initTimeout = setTimeout(() => {
                logError('Initialization timed out', new Error('Application did not initialize within 10 seconds'));
                document.getElementById('loading-status').textContent = 'Initialization timed out. Please reset database and reload.';
                document.getElementById('reset-db-button').style.display = 'block';
                document.getElementById('reset-db-button').addEventListener('click', resetDatabase);
            }, 10000);
            
            try {
                const model = new CanvasModel();
                const view = new CanvasView(model, null);
                const controller = new CanvasController(model, view);
                
                view.controller = controller;
                
                // Initialize application
                controller.initialize().finally(() => {
                    clearTimeout(initTimeout);
                });
            } catch (error) {
                clearTimeout(initTimeout);
                logError('Fatal error starting application:', error);
                alert('Error initializing application. Please refresh and try again.');
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('reset-db-button').style.display = 'block';
                document.getElementById('reset-db-button').addEventListener('click', resetDatabase);
            }
        });
    </script>
</body>
</html>
