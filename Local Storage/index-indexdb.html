<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMISM</title>
    <style>
        :root {
            --element-width: 200px;
            --bg-color: black;
            --element-bg-color: transparent;
            --element-text-color: white;
            --element-border-color: #555;
            --selected-border-color: #fff;
            --panel-width: 250px;
            --link-color: #3498db;
            --red-text-color: #ff5555;
            --green-text-color: #55ff55;
        }

        /* Light theme */
        .light-theme {
            --bg-color: white;
            --element-text-color: black;
            --element-border-color: #ddd;
            --selected-border-color: #555;
            --link-color: #2980b9;
            --red-text-color: #ff0000;
            --green-text-color: #008800;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--element-text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #workspace {
            width: calc(100% - var(--panel-width));
            height: 100%;
            position: relative;
            padding-top: 40px; /* Add space for title bar */
            box-sizing: border-box;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--element-border-color);
            display: flex !important;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
            justify-content: space-between; /* Add space for theme toggle */
            visibility: visible !important;
        }

        #nav-controls {
            display: flex;
            align-items: center;
            flex: 1;
        }

        #right-controls {
            display: flex;
            align-items: center;
        }

        #right-controls .nav-link {
            margin-left: 10px;
        }

        #breadcrumb-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 50%;
            margin-right: 10px;
            padding-top: 2px;
            padding-bottom: 0px; /* Move breadcrumb text down 2px */
        }

        .breadcrumb-item {
            padding: 4px 8px;
            color: var(--element-text-color);
            text-decoration: underline;
            margin-right: 5px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .breadcrumb-separator {
            margin: 0 5px;
            color: var(--element-text-color);
            opacity: 0.3;
        }

        .nav-link {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            color: var(--element-text-color);
            font-size: 14px;
            text-decoration: underline;
            padding-bottom: 3px; /* Match breadcrumb text height */
        }
        
        .nav-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            color: var(--element-text-color);
            font-size: 14px;
            text-decoration: underline;
            padding-bottom: 3px; /* Match breadcrumb text height */
        }

        .element-container {
            position: absolute;
            border: 1px solid transparent; /* Border is transparent by default */
            border-radius: 4px;
            background-color: var(--element-bg-color);
            min-width: var(--element-width);
            min-height: 30px;
            z-index: 1;
            cursor: move;
        }

        .text-element-container {
            z-index: 2; /* Text elements appear above images */
        }

        .image-element-container {
            z-index: 1; /* Images appear below text */
        }

        .image-element-container.has-children {
            padding: 4px; /* Space for the border */
        }

        .image-element-container.has-children::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--element-text-color);
            margin: 2px;
            pointer-events: none;
            border-radius: 2px;
        }

        .element-container.selected {
            border-color: var(--selected-border-color);
            /* Shadow removed as requested */
        }

        .text-element {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: var(--element-text-color);
            border: none;
            padding: 8px;
            resize: none;
            overflow: auto;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 14px; /* Default size - Small */
            line-height: 1.2;
        }

        .text-element.size-large {
            font-size: 24px; /* Large size */
        }

        .text-element.size-huge {
            font-size: 36px; /* Huge size */
            font-weight: bold;
        }

        .text-element:focus {
            outline: none;
            cursor: text;
        }

        .text-display {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: var(--element-text-color);
            border: none;
            padding: 8px;
            overflow: auto;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 14px; /* Default size - Small */
            cursor: move;
            line-height: 1.2;
        }

        .text-display.size-large {
            font-size: 24px; /* Large size */
        }

        .text-display.size-huge {
            font-size: 36px; /* Huge size */
            font-weight: bold;
        }

        .image-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: move;
        }

        /* Color variations */
        .text-element.color-default, .text-display.color-default {
            color: var(--element-text-color);
        }

        .text-element.color-red, .text-display.color-red {
            color: var(--red-text-color);
        }

        .text-element.color-green, .text-display.color-green {
            color: var(--green-text-color);
        }

        .text-display a {
            color: var(--link-color);
            text-decoration: underline;
            cursor: pointer;
            pointer-events: auto;
        }

        .has-children {
            text-decoration: underline;
            cursor: pointer;
        }

        .dragging {
            opacity: 0.7;
            z-index: 20;
        }

        .drag-over {
            border: 2px dashed var(--element-border-color) !important;
        }

        /* Resize handle - very minimal */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            cursor: nwse-resize; /* Diagonal resize cursor */
        }

        /* Only show resize handle when hovering over the bottom-right corner */
        .element-container:hover .resize-handle {
            background-color: var(--element-text-color);
            opacity: 0.2;
        }

        /* Style panel */
        #style-panel {
            position: fixed;
            top: 80px;
            right: 0;
            width: var(--panel-width);
            height: calc(100vh - 40px);
            background-color: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: none; /* Hidden by default */
        }

        .panel-heading {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--element-text-color);
        }

        .style-option {
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            margin-bottom: 10px;
            color: var(--element-text-color);
        }

        .option-values {
            display: flex;
            gap: 10px;
        }

        .option-value {
            cursor: pointer;
            color: var(--element-text-color);
            text-decoration: none;
        }

        .option-value.selected {
            text-decoration: underline;
            font-weight: bold;
        }

        /* Drop zone indicator for images */
        #drop-zone-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            pointer-events: none;
            border: 5px dashed white;
            box-sizing: border-box;
        }

        /* Message to show when dragging an image */
        #drop-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* Loading spinner */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-status {
            color: white;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Debug panel for showing errors */
        #debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 80%;
            max-height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 2000;
        }

        /* Reset database button */
        #reset-db-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000;
            display: none;
        }

        /* Status message */
        #status-message {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            z-index: 2000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-status" id="loading-status">Initializing application...</div>
    </div>
    <div id="drop-zone-indicator">
        <div id="drop-message">Drop image to add to canvas</div>
    </div>
    <div id="title-bar">
        <div id="nav-controls">
            <div id="breadcrumb-container">
                <!-- Breadcrumbs will be added here dynamically -->
            </div>
        </div>
        <div id="right-controls">
            <button id="undo-button" class="nav-link" disabled>Undo</button>
            <button id="redo-button" class="nav-link" disabled>Redo</button>
            <button id="theme-toggle" class="nav-link">Toggle Theme</button>
        </div>
    </div>
    <div id="workspace"></div>
    <div id="style-panel">
        <div class="style-option">
            <div class="option-label">Text Size</div>
            <div class="option-values">
                <a href="#" class="option-value" data-size="small">Small</a>
                <a href="#" class="option-value" data-size="large">Large</a>
                <a href="#" class="option-value" data-size="huge">Huge</a>
            </div>
        </div>
        <div class="style-option">
            <div class="option-label">Text Color</div>
            <div class="option-values">
                <a href="#" class="option-value" data-color="default">Default</a>
                <a href="#" class="option-value" data-color="red">Red</a>
                <a href="#" class="option-value" data-color="green">Green</a>
            </div>
        </div>
    </div>
    <div id="debug-panel"></div>
    <div id="status-message">Memory Mode</div>
    <button id="reset-db-button">Reset Database & Reload</button>

    <script>
        // Simple logging utility
        const log = (message) => {
            console.log(message);
            const debugPanel = document.getElementById('debug-panel');
            if (debugPanel) {
                const entry = document.createElement('div');
                entry.textContent = message;
                debugPanel.appendChild(entry);
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
            
            // Also update loading status
            const loadingStatus = document.getElementById('loading-status');
            if (loadingStatus) {
                loadingStatus.textContent = message;
            }
        };
        
        // Error logging
        const logError = (message, error) => {
            const errorMsg = `ERROR: ${message} ${error ? error.toString() : ''}`;
            console.error(errorMsg);
            const debugPanel = document.getElementById('debug-panel');
            if (debugPanel) {
                const entry = document.createElement('div');
                entry.textContent = errorMsg;
                entry.style.color = '#ff5555';
                debugPanel.appendChild(entry);
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        };

        // Setup global error handlers
        window.addEventListener('error', (event) => {
            logError('Uncaught error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            logError('Unhandled promise rejection:', event.reason);
        });
        
        // Reset database function
        function resetDatabase() {
            localStorage.setItem('optimism_db_reset', 'true');
            window.location.reload();
        }
        
        // Show memory mode indicator
        function showMemoryMode() {
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'block';
            
            const resetButton = document.getElementById('reset-db-button');
            resetButton.style.display = 'block';
            resetButton.addEventListener('click', resetDatabase);
        }
        
        // Memory store for fallback when IndexedDB fails
        class MemoryStore {
            constructor() {
                this.data = {};
                this.images = {};
                this.theme = { isDarkTheme: true };
            }
            
            async getData(id = 'root') {
                if (id === 'root' && !this.data.root) {
                    this.data.root = { 
                        id: 'root', 
                        title: 'Home', 
                        elements: [], 
                        children: {} 
                    };
                }
                return this.data[id] || null;
            }
            
            async saveData(data) {
                this.data[data.id] = data;
            }
            
            async getTheme() {
                return this.theme;
            }
            
            async saveTheme(theme) {
                this.theme = theme;
            }
            
            async saveImage(id, data) {
                this.images[id] = data;
            }
            
            async getImage(id) {
                return this.images[id] || null;
            }
            
            async deleteImage(id) {
                delete this.images[id];
            }
        }
        
        // Simple IndexedDB wrapper with memory fallback
        class SimpleDB {
            constructor(dbName) {
                this.dbName = dbName;
                this.db = null;
                this.memoryFallback = new MemoryStore();
                this.useMemory = false;
            }
            
            async open() {
                log('Opening database...');
                
                // Try to reset database if needed
                try {
                    const needsReset = localStorage.getItem('optimism_db_reset') === 'true';
                    
                    if (needsReset) {
                        log('Database reset requested, deleting old database...');
                        await new Promise((resolve) => {
                            const deleteRequest = indexedDB.deleteDatabase(this.dbName);
                            deleteRequest.onsuccess = () => {
                                log('Database deleted successfully');
                                localStorage.removeItem('optimism_db_reset');
                                resolve();
                            };
                            deleteRequest.onerror = () => {
                                log('Error deleting database, continuing anyway');
                                localStorage.removeItem('optimism_db_reset');
                                resolve();
                            };
                        });
                    }
                } catch (error) {
                    logError('Error in database reset:', error);
                }
                
                // Now try to open the database
                return new Promise((resolve) => {
                    try {
                        const request = indexedDB.open(this.dbName, 1);
                        
                        // Set timeout for database opening
                        const timeout = setTimeout(() => {
                            log('Database open timed out, using memory store');
                            this.useMemory = true;
                            showMemoryMode();
                            resolve();
                        }, 3000);
                        
                        request.onupgradeneeded = (event) => {
                            log('Database upgrade needed');
                            const db = event.target.result;
                            
                            // Create necessary stores
                            if (!db.objectStoreNames.contains('canvasData')) {
                                db.createObjectStore('canvasData', { keyPath: 'id' });
                            }
                            
                            if (!db.objectStoreNames.contains('themeSettings')) {
                                db.createObjectStore('themeSettings', { keyPath: 'id' });
                            }
                            
                            if (!db.objectStoreNames.contains('imageData')) {
                                db.createObjectStore('imageData', { keyPath: 'id' });
                            }
                        };
                        
                        request.onsuccess = (event) => {
                            clearTimeout(timeout);
                            this.db = event.target.result;
                            log('Database opened successfully');
                            resolve();
                        };
                        
                        request.onerror = (event) => {
                            clearTimeout(timeout);
                            logError('Error opening database:', event.target.error);
                            
                            // Fall back to memory mode
                            this.useMemory = true;
                            showMemoryMode();
                            resolve();
                        };
                    } catch (error) {
                        logError('Exception in database open:', error);
                        this.useMemory = true;
                        showMemoryMode();
                        resolve();
                    }
                });
            }
            
            // Get data from database or memory fallback
            async getData(storeName, id) {
                if (this.useMemory) {
                    return this.memoryFallback.getData(id);
                }
                
                log(`Getting data from ${storeName}`);
                return new Promise((resolve) => {
                    if (!this.db) {
                        this.useMemory = true;
                        showMemoryMode();
                        resolve(this.memoryFallback.getData(id));
                        return;
                    }
                    
                    try {
                        const transaction = this.db.transaction(storeName, 'readonly');
                        const store = transaction.objectStore(storeName);
                        const request = store.get(id);
                        
                        request.onsuccess = () => {
                            resolve(request.result);
                        };
                        
                        request.onerror = (event) => {
                            logError(`Error getting data from ${storeName}:`, event.target.error);
                            this.useMemory = true;
                            showMemoryMode();
                            resolve(this.memoryFallback.getData(id));
                        };
                    } catch (error) {
                        logError(`Exception in get from ${storeName}:`, error);
                        this.useMemory = true;
                        showMemoryMode();
                        resolve(this.memoryFallback.getData(id));
                    }
                });
            }
            
            // Save data to database or memory fallback
            async put(storeName, data) {
                if (this.useMemory) {
                    return this.memoryFallback.saveData(data);
                }
                
                log(`Saving data to ${storeName}`);
                return new Promise((resolve) => {
                    if (!this.db) {
                        this.useMemory = true;
                        showMemoryMode();
                        resolve(this.memoryFallback.saveData(data));
                        return;
                    }
                    
                    try {
                        const transaction = this.db.transaction(storeName, 'readwrite');
                        const store = transaction.objectStore(storeName);
                        const request = store.put(data);
                        
                        request.onsuccess = () => {
                            resolve();
                        };
                        
                        request.onerror = (event) => {
                            logError(`Error saving data to ${storeName}:`, event.target.error);
                            this.useMemory = true;
                            showMemoryMode();
                            resolve(this.memoryFallback.saveData(data));
                        };
                    } catch (error) {
                        logError(`Exception in put to ${storeName}:`, error);
                        this.useMemory = true;
                        showMemoryMode();
                        resolve(this.memoryFallback.saveData(data));
                    }
                });
            }
            
            // Delete data from database or memory fallback
            async delete(storeName, id) {
                if (this.useMemory) {
                    if (storeName === 'imageData') {
                        return this.memoryFallback.deleteImage(id);
                    }
                    return;
                }
                
                log(`Deleting data from ${storeName}`);
                return new Promise((resolve) => {
                    if (!this.db) {
                        this.useMemory = true;
                        showMemoryMode();
                        resolve();
                        return;
                    }
                    
                    try {
                        const transaction = this.db.transaction(storeName, 'readwrite');
                        const store = transaction.objectStore(storeName);
                        const request = store.delete(id);
                        
                        request.onsuccess = () => {
                            resolve();
                        };
                        
                        request.onerror = (event) => {
                            logError(`Error deleting data from ${storeName}:`, event.target.error);
                            this.useMemory = true;
                            showMemoryMode();
                            resolve();
                        };
                    } catch (error) {
                        logError(`Exception in delete from ${storeName}:`, error);
                        this.useMemory = true;
                        showMemoryMode();
                        resolve();
                    }
                });
            }
            
            // Specialized methods for theme
            async getTheme() {
                if (this.useMemory) {
                    return this.memoryFallback.getTheme();
                }
                
                const result = await this.getData('themeSettings', 'theme');
                return result || { id: 'theme', isDarkTheme: true };
            }
            
            async saveTheme(theme) {
                if (this.useMemory) {
                    return this.memoryFallback.saveTheme(theme);
                }
                
                return this.put('themeSettings', theme);
            }
            
            // Specialized methods for images
            async saveImage(id, imageData) {
                if (this.useMemory) {
                    return this.memoryFallback.saveImage(id, imageData);
                }
                
                return this.put('imageData', { id, data: imageData });
            }
            
            async getImage(id) {
                if (this.useMemory) {
                    return this.memoryFallback.getImage(id);
                }
                
                const result = await this.getData('imageData', id);
                return result ? result.data : null;
            }
            
            async deleteImage(id) {
                if (this.useMemory) {
                    return this.memoryFallback.deleteImage(id);
                }
                
                return this.delete('imageData', id);
            }
        }

        // Model to manage data
        class CanvasModel {
            constructor() {
                this.db = new SimpleDB('optimismDB');
                this.navigationStack = [{
                    nodeId: 'root',
                    nodeTitle: 'Home',
                    node: null  // Root node will be populated after data load
                }];
                
                this.data = null; // Will be loaded asynchronously
                this.isDarkTheme = true; // Default theme
                this.currentNode = null; // Will be set after data load
                this.selectedElement = null;
                
                // Command history for undo/redo
                this.undoStack = [];
                this.redoStack = [];
                this.maxHistorySize = 50; // Limit history size to prevent memory issues
            }

            async initialize() {
                try {
                    log('Initializing database...');
                    await this.db.open();
                    
                    log('Loading data...');
                    await this.loadData();
                    
                    log('Loading theme...');
                    await this.loadTheme();
                    
                    log('Model initialization complete');
                    return true;
                } catch (error) {
                    logError('Failed to initialize model:', error);
                    
                    // Fallback to memory-only mode
                    log('Falling back to memory-only mode');
                    this.data = { 
                        id: 'root', 
                        title: 'Home', 
                        elements: [], 
                        children: {} 
                    };
                    this.navigationStack[0].node = this.data;
                    this.currentNode = this.data;
                    
                    showMemoryMode();
                    return true; // Still return true to let the app load
                }
            }
            
            async loadData() {
                try {
                    let data = await this.db.getData('canvasData', 'root');
                    
                    if (!data) {
                        log('No existing data, creating default structure');
                        data = { 
                            id: 'root', 
                            title: 'Home', 
                            elements: [], 
                            children: {} 
                        };
                        await this.db.put('canvasData', data);
                    }
                    
                    this.data = data;
                    this.navigationStack[0].node = this.data;
                    this.currentNode = this.data;
                    
                    return data;
                } catch (error) {
                    logError('Error loading data:', error);
                    throw error;
                }
            }

            async saveData() {
                try {
                    await this.db.put('canvasData', this.data);
                } catch (error) {
                    logError('Error saving data:', error);
                    throw error;
                }
            }
            
            async loadTheme() {
                try {
                    const themeData = await this.db.getTheme();
                    if (themeData) {

            // Save image data

            // Command pattern for undo/redo
            async execute(command) {
                try {
                    log(`Executing ${command.constructor.name}`);
                    // Execute the command and save its result
                    const result = await command.execute();
                    
                    // Add to undo stack
                    this.undoStack.push(command);
                    
                    // Clear redo stack when a new action is performed
                    this.redoStack = [];
                    
                    // Limit undo stack size
                    if (this.undoStack.length > this.maxHistorySize) {
                        this.undoStack.shift(); // Remove oldest command
                    }
                    
                    return result;
                } catch (error) {
                    logError('Error executing command:', error);
                    throw error;
                }
            }
            
            async undo() {
                if (this.undoStack.length === 0) return false;
                
                try {
                    log('Undoing last action');
                    // Get the last command from the undo stack
                    const command = this.undoStack.pop();
                    
                    // Execute the undo action
                    await command.undo();
                    
                    // Add to redo stack
                    this.redoStack.push(command);
                    
                    // Limit redo stack size
                    if (this.redoStack.length > this.maxHistorySize) {
                        this.redoStack.shift(); // Remove oldest command
                    }
                    
                    return true;
                } catch (error) {
                    logError('Error during undo:', error);
                    return false;
                }
            }
            
            async redo() {
                if (this.redoStack.length === 0) return false;
                
                try {
                    log('Redoing last undone action');
                    // Get the last command from the redo stack
                    const command = this.redoStack.pop();
                    
                    // Execute the command again
                    await command.execute();
                    
                    // Add back to undo stack
                    this.undoStack.push(command);
                    
                    return true;
                } catch (error) {
                    logError('Error during redo:', error);
                    return false;
                }
            }
            
            canUndo() {
                return this.undoStack.length > 0;
            }
            
            canRedo() {
                return this.redoStack.length > 0;
            }

            async addElement(element) {
                if (!this.currentNode.elements) {
                    this.currentNode.elements = [];
                }
                this.currentNode.elements.push(element);
                await this.saveData();
                return element;
            }

            async updateElement(id, properties) {
                const element = this.findElement(id);
                if (element) {
                    Object.assign(element, properties);
                    
                    // Delete element if text is empty (for text elements only)
                    if (element.type === 'text' && 
                        properties.text !== undefined && 
                        (properties.text === '' || properties.text === null)) {
                        await this.deleteElement(id);
                        return;
                    }
                    
                    await this.saveData();
                }
            }

            async deleteElement(id) {
                if (!this.currentNode.elements) return false;
                
                const index = this.currentNode.elements.findIndex(el => el.id === id);
                if (index !== -1) {
                    const element = this.currentNode.elements[index];
                    
                    // If it's an image element, also delete the stored image data
                    if (element.type === 'image') {
                        await this.deleteImageData(element.imageDataId);
                    }
                    
                    // Remove element from array
                    this.currentNode.elements.splice(index, 1);
                    
                    // Save canvas data
                    await this.saveData();
                    
                    return true;
                }
                return false;
            }

            findElement(id) {
                return this.currentNode.elements?.find(el => el.id === id);
            }

            // Check if an element has children cards
            hasChildren(elementId) {
                if (!this.currentNode.children) return false;
                return !!this.currentNode.children[elementId] && 
                      (this.currentNode.children[elementId].elements?.length > 0 || 
                       Object.keys(this.currentNode.children[elementId].children || {}).length > 0);
            }

            async navigateToElement(elementId) {
                const element = this.findElement(elementId);
                if (!element) return false;

                if (!this.currentNode.children) {
                    this.currentNode.children = {};
                }

                // Create a child node if it doesn't exist
                if (!this.currentNode.children[elementId]) {
                    let nodeTitle = "Untitled";
                    
                    if (element.type === 'text') {
                        nodeTitle = element.text ? 
                            (element.text.trim() === "" ? "Untitled" : element.text.substring(0, 60)) : 
                            "Untitled";
                    } else if (element.type === 'image') {
                        nodeTitle = "Image";
                    }
                        
                    this.currentNode.children[elementId] = {
                        id: elementId,
                        parentId: this.currentNode.id,
                        title: nodeTitle,
                        elements: [],
                        children: {}
                    };
                }

                // Add to navigation stack
                this.navigationStack.push({
                    nodeId: elementId,
                    nodeTitle: this.currentNode.children[elementId].title,
                    node: this.currentNode.children[elementId]
                });
                
                // Update current node
                this.currentNode = this.currentNode.children[elementId];
                
                // Clear selected element when navigating
                this.selectedElement = null;
                
                await this.saveData();
                return true;
            }

            async navigateBack() {
                if (this.navigationStack.length <= 1) return false;
                
                // Get the current node ID before navigation
                const currentNodeId = this.navigationStack[this.navigationStack.length - 1].nodeId;
                
                // Remove the current level
                this.navigationStack.pop();
                
                // Set current node to the previous level
                this.currentNode = this.navigationStack[this.navigationStack.length - 1].node;
                
                // Check if the node we just left has no children anymore
                const isEmpty = this.checkIfNodeIsEmpty(currentNodeId);
                
                // Clear selected element when navigating
                this.selectedElement = null;
                
                // Update hasChildren status for the card we just came out of
                if (this.currentNode.elements) {
                    const parentElement = this.currentNode.elements.find(el => el.id === currentNodeId);
                    if (parentElement) {
                        // Update the display to not show it as having children if empty
                        if (isEmpty) {
                            // Just save the data here, the view will handle removing underline
                            await this.saveData();
                        }
                    }
                }
                
                return true;
            }
            
            checkIfNodeIsEmpty(nodeId) {
                // Find the node in the current level's children
                const node = this.currentNode.children[nodeId];
                
                if (!node) return true;
                
                // Check if node has no elements and no children with content
                const hasNoElements = !node.elements || node.elements.length === 0;
                const hasNoChildren = !node.children || Object.keys(node.children).length === 0;
                
                return hasNoElements && hasNoChildren;
            }

            async navigateToIndex(index) {
                if (index >= this.navigationStack.length || index < 0) return false;
                
                // Keep only up to the specified index
                this.navigationStack = this.navigationStack.slice(0, index + 1);
                
                // Set current node
                this.currentNode = this.navigationStack[index].node;
                
                // Clear selected element when navigating
                this.selectedElement = null;
                
                return true;
            }

            async moveElement(elementId, targetElementId) {
                try {
                    // Find source element
                    const sourceElement = this.findElement(elementId);
                    if (!sourceElement) return false;
                    
                    // Find target element and its node
                    const targetElement = this.findElement(targetElementId);
                    if (!targetElement) return false;
                    
                    // Make sure target has children node
                    if (!this.currentNode.children) {
                        this.currentNode.children = {};
                    }
                    
                    // Create child node for target if it doesn't exist
                    if (!this.currentNode.children[targetElementId]) {
                        let nodeTitle = "Untitled";
                        
                        if (targetElement.type === 'text') {
                            nodeTitle = targetElement.text ? 
                                (targetElement.text.trim() === "" ? "Untitled" : targetElement.text.substring(0, 60)) : 
                                "Untitled";
                        } else if (targetElement.type === 'image') {
                            nodeTitle = "Image";
                        }
                            
                        this.currentNode.children[targetElementId] = {
                            id: targetElementId,
                            parentId: this.currentNode.id,
                            title: nodeTitle,
                            elements: [],
                            children: {}
                        };
                    }
                    
                    // Add source element to target's elements
                    const newElement = {...sourceElement};
                    newElement.id = crypto.randomUUID();
                    
                    // For image elements, we need to handle the image data separately
                    if (sourceElement.type === 'image') {
                        // Generate a new image data ID
                        const newImageDataId = crypto.randomUUID();
                        
                        // Get the original image data
                        const imageData = await this.getImageData(sourceElement.imageDataId);
                        
                        // Save with the new ID
                        await this.saveImageData(newImageDataId, imageData);
                        
                        // Update the reference in the new element
                        newElement.imageDataId = newImageDataId;
                    }
                    
                    this.currentNode.children[targetElementId].elements.push(newElement);
                    
                    // Save data before attempting to delete
                    await this.saveData();
                    
                    // Remove source element from current node
                    const deleteResult = await this.deleteElement(elementId);
                    
                    return true;
                } catch (error) {
                    logError('Error in moveElement:', error);
                    return false;
                }
            }
            
            async toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                await this.saveTheme();
                return this.isDarkTheme;
            }
        }
        
        // Command classes for undo/redo
        class AddElementCommand {
            constructor(model, element) {
                this.model = model;
                this.element = element;
                this.nodeId = model.currentNode.id; // Store the current node ID
                this.isImage = element.type === 'image';

            async undo() {

            // Set image data for later saving
            setImageData(imageData) {

        }
        
        class DeleteElementCommand {
            constructor(model, elementId) {
                this.model = model;
                this.elementId = elementId;
                const element = model.findElement(elementId);
                if (element) {
                    this.element = {...element}; // Store a copy of the element
                    this.nodeId = model.currentNode.id;
                    this.isImage = element.type === 'image';
                    this.imageData = null; // Will store image data if needed
                } else {
                    log(`Element ${elementId} not found for DeleteElementCommand`);
                    this.element = null;
                    this.nodeId = model.currentNode.id;
                    this.isImage = false;
                }
            }
            
            async execute() {
                if (!this.element) return false;
                
                // If this is an image, we need to save the image data first
                if (this.isImage && !this.imageData) {
                    try {
                        this.imageData = await this.model.getImageData(this.element.imageDataId);
                    } catch (error) {
                        logError('Failed to get image data for undo:', error);
                        // Continue with deletion even if we can't get the image data
                    }
                }
                
                return await this.model.deleteElement(this.elementId);
            }
            
            async undo() {
                // Remove the element that was added
                if (!this.element) return;
                
                if (!this.model.currentNode.elements) {
                    this.model.currentNode.elements = [];
                }
                
                // If this is an image, restore the image data first
                if (this.isImage && this.imageData) {
                    try {
                        await this.model.saveImageData(this.element.imageDataId, this.imageData);
                    } catch (error) {
                        logError('Failed to restore image data on undo:', error);
                    }
                }
                
                this.model.currentNode.elements.push(this.element);
                await this.model.saveData();
            }
        }
        
        class UpdateElementCommand {
            constructor(model, elementId, newProperties) {
                this.model = model;
                this.elementId = elementId;
                this.newProperties = newProperties;
                
                // Store the old properties that are being changed
                const element = model.findElement(elementId);
                if (element) {
                    this.oldProperties = {};
                    for (const key in newProperties) {
                        this.oldProperties[key] = element[key];
                    }
                    
                    this.isText = element.type === 'text';
                } else {
                    log(`Element ${elementId} not found for UpdateElementCommand`);
                    this.oldProperties = null;
                    this.isText = false;
                }
                this.nodeId = model.currentNode.id;
                
                // Special handling for empty text (text elements only)
                this.mightDelete = this.isText && 
                    newProperties.text !== undefined && 
                    (newProperties.text === '' || newProperties.text === null);
                if (this.mightDelete && element) {
                    // Store the full element for potential restoration
                    this.fullElement = JSON.parse(JSON.stringify(element));
                }
            }
            
            async execute() {
                if (!this.oldProperties) return false;
                
                // If this is a text update that will delete the element
                if (this.mightDelete) {
                    this.wasDeleted = true;
                    await this.model.deleteElement(this.elementId);
                } else {
                    await this.model.updateElement(this.elementId, this.newProperties);
                }
                return true;
            }
            
            async undo() {
                if (this.wasDeleted) {
                    // Restore the full element if it was deleted due to empty text
                    if (!this.model.currentNode.elements) {
                        this.model.currentNode.elements = [];
                    }
                    this.model.currentNode.elements.push(this.fullElement);
                    await this.model.saveData();
                } else if (this.oldProperties) {
                    await this.model.updateElement(this.elementId, this.oldProperties);
                }
            }
        }
        
        class MoveElementCommand {
            constructor(model, sourceId, targetId) {
                this.model = model;
                this.sourceId = sourceId;
                this.targetId = targetId;
                const sourceElement = model.findElement(sourceId);
                if (sourceElement) {
                    this.sourceElement = {...sourceElement}; // Store a copy
                } else {
                    log(`Source element ${sourceId} not found for MoveElementCommand`);
                    this.sourceElement = null;
                }
                this.nodeId = model.currentNode.id;
                this.isImage = this.sourceElement && this.sourceElement.type === 'image';
                this.imageData = null; // Will store image data if needed
                this.newImageDataId = null;
            }
            
            async execute() {
                if (!this.sourceElement) return false;
                
                // First, store the new ID that will be created in the target
                const sourceElement = this.model.findElement(this.sourceId);
                if (sourceElement) {
                    // We'll need to remember this for undo
                    this.newElementId = crypto.randomUUID();
                    
                    // If this is an image, save the image data first
                    if (this.isImage && !this.imageData) {
                        try {
                            this.imageData = await this.model.getImageData(sourceElement.imageDataId);
                            this.newImageDataId = crypto.randomUUID();
                        } catch (error) {
                            logError('Failed to get image data for move:', error);
                        }
                    }
                    
                    // Remember the target's children before the move
                    const targetNode = this.model.currentNode.children[this.targetId];
                    this.originalTargetElements = targetNode ? [...(targetNode.elements || [])] : [];
                }
                
                return await this.model.moveElement(this.sourceId, this.targetId);
            }
            
            async undo() {
                if (!this.sourceElement) return;
                
                // First, restore the source element in the current node
                if (!this.model.currentNode.elements) {
                    this.model.currentNode.elements = [];
                }
                
                // If this is an image, restore the original image data
                if (this.isImage && this.imageData) {
                    try {
                        // Delete the new image data that was created during the move
                        if (this.newImageDataId) {
                            await this.model.deleteImageData(this.newImageDataId);
                        }
                        
                        // Ensure the original image data exists
                        await this.model.saveImageData(this.sourceElement.imageDataId, this.imageData);
                    } catch (error) {
                        logError('Failed to restore image data on move undo:', error);
                    }
                }
                
                this.model.currentNode.elements.push(this.sourceElement);
                
                // Remove the element from the target node
                if (this.model.currentNode.children && 
                    this.model.currentNode.children[this.targetId] && 
                    this.model.currentNode.children[this.targetId].elements) {
                    
                    // We need to find and remove the moved element from the target
                    // Since we don't know exactly which one it is (since it got a new ID),
                    // we'll restore the target node's elements to their original state
                    this.model.currentNode.children[this.targetId].elements = 
                        [...this.originalTargetElements];
                }
                
                await this.model.saveData();
            }
        }

        // Helper function to resize an image while maintaining aspect ratio
        async function resizeImage(file, maxDimension = 800) {
            log('Resizing image...');
            
            return new Promise((resolve, reject) => {
                try {
                    const img = new Image();
                    const reader = new FileReader();
                    
                    // Set timeout in case the image loading hangs
                    const timeout = setTimeout(() => {
                        logError('Image loading timed out', new Error('Timeout'));
                        reject(new Error('Image loading timed out'));
                    }, 10000);
                    
                    reader.onload = function(e) {
                        img.onload = function() {
                            clearTimeout(timeout);
                            
                            try {
                                // Calculate dimensions
                                let width = img.width;
                                let height = img.height;
                                
                                if (width > height && width > maxDimension) {
                                    height = Math.round(height * (maxDimension / width));
                                    width = maxDimension;
                                } else if (height > maxDimension) {
                                    width = Math.round(width * (maxDimension / height));
                                    height = maxDimension;
                                }
                                
                                // Create canvas for resizing
                                const canvas = document.createElement('canvas');
                                canvas.width = width;
                                canvas.height = height;
                                
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                
                                // Convert to JPEG data URL with moderate quality
                                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                                
                                log(`Image resized to ${width}x${height}`);
                                resolve({
                                    data: dataUrl,
                                    width: width,
                                    height: height
                                });
                            } catch (error) {
                                logError('Error processing image:', error);
                                reject(error);
                            }
                        };
                        
                        img.onerror = function() {
                            clearTimeout(timeout);
                            logError('Failed to load image', new Error('Image load error'));
                            reject(new Error('Failed to load image'));
                        };
                        
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = function() {
                        clearTimeout(timeout);
                        logError('Failed to read file', new Error('File read error'));
                        reject(new Error('Failed to read file'));
                    };
                    
                    reader.readAsDataURL(file);
                } catch (error) {
                    logError('Error in image resize setup:', error);
                    reject(error);
                }
            });
        }

        // View to handle UI interactions
        class CanvasView {

                this.elemOffsetX = 0;
                this.elemOffsetY = 0;

            hideLoading() {
                log('Application loaded');
                this.loadingOverlay.style.display = 'none';
            }
            
            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }
            
            setupEventListeners() {
                log('Setting up event listeners');
                
                // Workspace double-click to create new elements
                this.workspace.addEventListener('dblclick', (e) => {
                    // Ignore if click was on an element or if modifier key is pressed
                    if (e.target !== this.workspace || this.isModifierKeyPressed(e)) return;
                    
                    // Get correct coordinates relative to the workspace
                    const rect = this.workspace.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.controller.createElement(x, y);
                });
                
                // Single click on workspace should deselect elements
                this.workspace.addEventListener('click', (e) => {
                    if (e.target === this.workspace) {
                        this.deselectAllElements();
                    }
                });
                
                // Global keyboard handlers for deletion and navigation
                document.addEventListener('keydown', (e) => {
                    // Delete/Backspace to delete selected element
                    if ((e.key === 'Delete' || e.key === 'Backspace') && 
                        this.model.selectedElement && 
                        document.activeElement.tagName !== 'TEXTAREA') {
                        this.controller.deleteElement(this.model.selectedElement);
                        e.preventDefault(); // Prevent browser back navigation on backspace
                    }
                    
                    // Up Arrow to navigate back (zoom out)
                    if (e.key === 'ArrowUp' && this.model.navigationStack.length > 1) {
                        this.controller.navigateBack();
                        e.preventDefault();
                    }
                    
                    // Down Arrow to navigate into selected element (zoom in)
                    if (e.key === 'ArrowDown' && 
                        this.model.selectedElement && 
                        this.model.hasChildren(this.model.selectedElement)) {
                        this.controller.navigateToElement(this.model.selectedElement);
                        e.preventDefault();
                    }
                    
                    // Undo with Ctrl/Cmd+Z
                    if ((e.key === 'z' || e.key === 'Z') && (e.ctrlKey || e.metaKey) && !e.shiftKey) {
                        this.controller.undo();
                        e.preventDefault();
                    }
                    
                    // Redo with Ctrl/Cmd+Shift+Z or Ctrl/Cmd+Y
                    if (((e.key === 'z' || e.key === 'Z') && (e.ctrlKey || e.metaKey) && e.shiftKey) ||
                        ((e.key === 'y' || e.key === 'Y') && (e.ctrlKey || e.metaKey))) {
                        this.controller.redo();
                        e.preventDefault();
                    }
                });

                // Prevent right-click context menu
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
                
                // Close style panel when clicking outside
                document.addEventListener('click', (e) => {
                    // If clicking outside of both the style panel and any element
                    if (!this.stylePanel.contains(e.target) && 
                        !e.target.closest('.element-container') && 
                        this.stylePanel.style.display === 'block') {
                        this.stylePanel.style.display = 'none';
                    }
                });
                
                // Setup drag and drop for images
                this.setupImageDropZone();
                
                log('Event listeners set up successfully');
            }
            
            setupImageDropZone() {
                log('Setting up image drop zone');
                const dropZoneIndicator = this.dropZoneIndicator;
                
                // Show drop zone when dragging over the document
                document.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZoneIndicator.style.display = 'block';
                });
                
                // Hide drop zone when leaving the document
                document.addEventListener('dragleave', (e) => {
                    if (e.relatedTarget === null || e.relatedTarget.nodeName === 'HTML') {
                        dropZoneIndicator.style.display = 'none';
                    }
                });
                
                // Handle drop events
                document.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    dropZoneIndicator.style.display = 'none';
                    
                    if (e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        
                        // Only handle image files
                        if (file.type.startsWith('image/')) {
                            log(`Image dropped: ${file.name} (${file.type})`);
                            this.showLoading();
                            
                            try {
                                // Get correct coordinates relative to the workspace
                                const rect = this.workspace.getBoundingClientRect();
                                const x = e.clientX - rect.left;
                                const y = e.clientY - rect.top;
                                
                                // Process and add the image
                                await this.controller.addImage(file, x, y);
                            } catch (error) {
                                logError('Error adding image:', error);
                                alert('Failed to add image. Please try again.');
                            } finally {
                                this.hideLoading();
                            }
                        }
                    }

            // URL detection and conversion to clickable links
            convertUrlsToLinks(text) {
                if (!text) return '';
                
                // Escape HTML characters to prevent XSS
                let safeText = text.replace(/[&<>"']/g, function(match) {
                    switch (match) {
                        case '&': return '&amp;';
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '"': return '&quot;';
                        case "'": return '&#39;';
                        default: return match;
                    }
                });
                
                // Replace newlines with <br> tags
                safeText = safeText.replace(/\n/g, '<br>');
                
                // Process the text to find and replace URLs with proper anchor tags
                let result = '';
                let lastIndex = 0;
                
                // More comprehensive URL regex
                const urlRegex = /(\bhttps?:\/\/[a-z0-9\-._~:/?#[\]@!$&'()*+,;=]+[a-z0-9\-_~:/[\]@!$&'()*+,;=]|\bwww\.[a-z0-9\-._~:/?#[\]@!$&'()*+,;=]+[a-z0-9\-_~:/[\]@!$&'()*+,;=])/gi;
                
                let match;
                while ((match = urlRegex.exec(safeText)) !== null) {
                    // Add text before the URL
                    result += safeText.substring(lastIndex, match.index);
                    
                    // Get the URL
                    let url = match[0];
                    
                    // Remove any trailing punctuation that shouldn't be part of the URL
                    url = url.replace(/[.,;:!?)]+$/, '');
                    
                    // Create the proper href attribute
                    let href = url;
                    if (url.toLowerCase().startsWith('www.')) {
                        href = 'https://' + url;
                    }
                    
                    // Add the anchor tag
                    result += `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                    
                    // Update lastIndex to end of current match
                    lastIndex = match.index + url.length;
                    
                    // Adjust the regex lastIndex if we modified the URL (removed trailing punctuation)
                    if (url.length !== match[0].length) {
                        urlRegex.lastIndex = lastIndex;
                    }
                }
                
                // Add any remaining text after the last URL
                result += safeText.substring(lastIndex);
                
                return result;
            }
            
            createTextElementDOM(elementData) {
                log(`Creating text element DOM for ${elementData.id}`);
                
                // Create container for the element
                const container = document.createElement('div');
                container.className = 'element-container text-element-container';
                container.dataset.id = elementData.id;
                container.dataset.type = 'text';
                container.style.left = `${elementData.x}px`;
                container.style.top = `${elementData.y}px`;
                
                // Check if this element has children
                const hasChildren = this.model.hasChildren(elementData.id);
                
                // Set dimensions if they exist in the data
                if (elementData.width) {
                    container.style.width = `${elementData.width}px`;
                } else {
                    container.style.width = `200px`; // Default width
                }
                
                if (elementData.height) {
                    container.style.height = `${elementData.height}px`;
                } else {
                    container.style.height = `100px`; // Default height
                }

                // Create the text editor (hidden by default)
                const textEditor = document.createElement('textarea');
                textEditor.className = 'text-element';
                if (hasChildren) {
                    textEditor.classList.add('has-children');
                }
                textEditor.value = elementData.text || '';
                textEditor.style.display = 'none'; // Hide by default
                
                // Create the text display (shown by default)
                const textDisplay = document.createElement('div');
                textDisplay.className = 'text-display';
                if (hasChildren) {
                    textDisplay.classList.add('has-children');
                }
                textDisplay.innerHTML = this.convertUrlsToLinks(elementData.text || '');
                
                // Apply text size if defined
                if (elementData.style && elementData.style.textSize) {
                    if (elementData.style.textSize === 'large') {
                        textEditor.classList.add('size-large');
                        textDisplay.classList.add('size-large');
                    } else if (elementData.style.textSize === 'huge') {
                        textEditor.classList.add('size-huge');
                        textDisplay.classList.add('size-huge');
                    }
                }
                
                // Apply text color if defined
                if (elementData.style && elementData.style.textColor) {
                    textEditor.classList.add(`color-${elementData.style.textColor}`);
                    textDisplay.classList.add(`color-${elementData.style.textColor}`);
                }
                
                // Create resize handle
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                
                // Setup content listeners
                textEditor.addEventListener('input', () => {
                    this.controller.updateElement(elementData.id, {
                        text: textEditor.value
                    });
                });
                
                textEditor.addEventListener('blur', () => {
                    // Don't process if element was deleted due to empty text
                    if (!this.model.findElement(elementData.id)) {
                        return;
                    }
                    
                    // Update text and switch to display mode
                    this.controller.updateElement(elementData.id, {
                        text: textEditor.value
                    });
                    
                    // If element still exists after potential deletion
                    if (this.model.findElement(elementData.id)) {
                        // Update display content with converted links
                        textDisplay.innerHTML = this.convertUrlsToLinks(textEditor.value);
                        
                        // Toggle visibility
                        textEditor.style.display = 'none';
                        textDisplay.style.display = 'block';
                    }
                });
                
                // Handle link clicks within the display div
                textDisplay.addEventListener('click', (e) => {
                    // Check if we clicked on a link
                    if (e.target.tagName === 'A') {
                        e.stopPropagation(); // Don't bubble up to select the container
                        return true; // Allow default link behavior
                    }
                });
                
                // Setup container event listeners
                container.addEventListener('click', (e) => {
                    // Don't handle clicks on links
                    if (e.target.tagName === 'A') return;
                    
                    this.selectElement(container, elementData);
                    
                    // If cmd/ctrl is pressed and the element has children, navigate into it
                    if (this.isModifierKeyPressed(e) && hasChildren) {
                        this.controller.navigateToElement(elementData.id);
                        e.stopPropagation();
                    }
                });
                
                // Handle double-click to edit text
                container.addEventListener('dblclick', (e) => {
                    // Don't handle dblclicks on links
                    if (e.target.tagName === 'A') return;
                    
                    // Switch to edit mode
                    textDisplay.style.display = 'none';
                    textEditor.style.display = 'block';
                    textEditor.focus();
                    e.stopPropagation(); // Prevent creating a new element
                });
                
                container.addEventListener('mousedown', (e) => {
                    // Don't handle if not left mouse button or if clicking a link
                    if (e.button !== 0 || e.target.tagName === 'A') return;
                    
                    // Don't start drag when on resize handle
                    if (e.target === resizeHandle) return;
                    
                    this.selectElement(container, elementData);
                    
                    // Don't start dragging if we're in edit mode
                    if (textEditor.style.display === 'block') return;
                    
                    this.draggedElement = container;
                    this.model.selectedElement = elementData.id;
                    
                    // Calculate offset
                    const rect = container.getBoundingClientRect();
                    this.elemOffsetX = e.clientX - rect.left;
                    this.elemOffsetY = e.clientY - rect.top;
                    
                    container.classList.add('dragging');
                    e.preventDefault();
                });
                
                // Setup resize handle event listeners
                resizeHandle.addEventListener('mousedown', (e) => {
                    e.stopPropagation(); // Prevent other mouse handlers
                    
                    this.selectElement(container, elementData);
                    this.resizingElement = container;
                    
                    // Save initial dimensions
                    this.initialWidth = container.offsetWidth;
                    this.initialHeight = container.offsetHeight;
                    
                    // Save initial mouse position
                    this.dragStartX = e.clientX;
                    this.dragStartY = e.clientY;
                    
                    e.preventDefault();
                });
                
                // Append all elements to the container
                container.appendChild(textEditor);
                container.appendChild(textDisplay);
                container.appendChild(resizeHandle);
                
                // Add to workspace
                this.workspace.appendChild(container);
                return container;
            }

            updateStylePanel(elementData) {
                // Only update style panel for text elements
                if (elementData.type !== 'text') return;
                
                log('Updating style panel');
                
                // Reset all selected options
                document.querySelectorAll('.option-value').forEach(opt => opt.classList.remove('selected'));
                
                // Set the correct text size option as selected
                let selectedSize = 'small'; // Default
                if (elementData.style && elementData.style.textSize) {

                }
                
                const sizeOption = document.querySelector(`.option-value[data-size="${selectedSize}"]`);
                if (sizeOption) {

                // Set the correct text color option as selected
